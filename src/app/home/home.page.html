<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Calculadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-row>
    <ion-col size="12">
      <ion-label>{{ this.resultado }}</ion-label>
    </ion-col>
  </ion-row>
  
  <ion-row>
    
    <ion-col size="3">
      <ion-button (click)="LimparConta()" expand="full" shape="round" color="danger"> C </ion-button>
    </ion-col>
    
    <ion-col size="3">
      <ion-button (click)="operacao('%')" expand="full" shape="round" color="medium"> % </ion-button>
    </ion-col>
    
    <ion-col size="3">
      <ion-button (click)="Negativo()" expand="full" shape="round" color="medium"> +/- </ion-button>
    </ion-col>
    
    <ion-col size="3">
      <ion-button (click)="operacao('/')" expand="full" shape="round" color="medium"> / </ion-button>
    </ion-col>
    
  </ion-row>
  
  <ion-row>
    
    <ion-col size="3">
      <ion-button (click)="SalvarValor(7)" expand="full" shape="round" color="medium"> 7 </ion-button>
    </ion-col>
  
    <ion-col size="3">
      <ion-button (click)="SalvarValor(8)" expand="full" shape="round" color="medium"> 8 </ion-button>
    </ion-col>
    
    <ion-col size="3">
      <ion-button (click)="SalvarValor(9)" expand="full" shape="round" color="medium"> 9 </ion-button>
    </ion-col>
    
    <ion-col size="3">
      <ion-button (click)="operacao('*')" expand="full" shape="round" color="medium"> * </ion-button>
    </ion-col>
    
  </ion-row>
  
  <ion-row>
    
    <ion-col size="3">
      <ion-button (click)="SalvarValor(4)" expand="full" shape="round" color="medium"> 4 </ion-button>
    </ion-col>
    
    <ion-col size="3">
      <ion-button (click)="SalvarValor(5)" expand="full" shape="round" color="medium"> 5 </ion-button>
    </ion-col>
    
    <ion-col size="3">
      <ion-button (click)="SalvarValor(6)" expand="full" shape="round" color="medium"> 6 </ion-button>
    </ion-col>

    <ion-col size="3">
      <ion-button (click)="operacao('-')" expand="full" shape="round" color="medium"> - </ion-button>
    </ion-col>
    
  </ion-row>
  
  <ion-row>
    
    <ion-col size="3">
      <ion-button (click)="SalvarValor(1)" expand="full" shape="round" color="medium"> 1 </ion-button>
    </ion-col>
    
    <ion-col size="3">
      <ion-button (click)="SalvarValor(2)" expand="full" shape="round" color="medium"> 2 </ion-button>
    </ion-col>
    
    <ion-col size="3">
      <ion-button (click)="SalvarValor(3)" expand="full" shape="round" color="medium"> 3 </ion-button>
    </ion-col>

    <ion-col size="3">
      <ion-button (click)="operacao('+')" expand="full" shape="round" color="medium"> + </ion-button>
    </ion-col>
    
  </ion-row>
  
  <ion-row>

    
    <ion-col size="6">
      <ion-button (click)="SalvarValor(0)" expand="full" shape="round" color="medium"> 0 </ion-button>
    </ion-col>
    
    <ion-col size="3">
      <ion-button expand="full" shape="round" color="medium"> . </ion-button>
    </ion-col>

    <ion-col size="3">
      <ion-button (click)="calcular()" expand="full" shape="round" color="success"> = </ion-button>
    </ion-col>
    
  </ion-row>
</ion-content>
